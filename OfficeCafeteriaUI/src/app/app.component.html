<div id="app">
  <nav class="navbar fixed-top navbar-expand navbar-background ">
    <a href="#" class="navbar-brand">
        <img src="https://www.twomato.com.au/assets/images/loader.gif" alt="" width="55" height="32" class="d-inline-block align-top">
        <!--<img src="https://i.pinimg.com/originals/ee/1d/08/ee1d081c5bdf966b058c1a6588e73e8a.gif" alt="" width="50" height="30" class="d-inline-block align-top">-->
        Cafe Street</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link font-weight-bold" routerLink="home" >Home </a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/admin" class="nav-link font-weight-bold" routerLink="admin">Admin Board</a>
